<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathalia</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="wrapper">
        <h2 class="question">nathalia, aceita ser minha futura esposa e m√£e dos meus filhos?</h2>
      
      <img class="gif" alt="gif" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExYXhvMmI5bndvZ3ZobWZhZ2xxZXloZnhoZ2N6eXIxa2xsaDdtOGw3NyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/8J6xYifbIIRuE/giphy.gif"/>
        <div class="btn-group">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<style>
  *
{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {     display: flex;     justify-content: center;     align-items: center;     min-height: 100vh;     background: rgb(255, 255, 255);     font-family: Verdana, Geneva, Tahoma, sans-serif; }

body {
  background-color: black;
}

.gif {
    height: 100%;
    width: 100%;
}

h2 {
    text-align: center;
    font-size: 1.5em;
    color: #7377eb;
    margin: 15px 0;
}
.btn-group {
    width: 100%;
    height: 50px;
    display: flex;
    justify-content: center;
    margin-top: 50px;
}
button {
    position: absolute;
    width: 150px;
    height: inherit;
    color: white;
    font-size: 1.2em;
    border-radius: 30px;
    outline: none;
    cursor: pointer;
    box-shadow: 0 2px 4px gray;
    border: 2px solid #e94d58;
    font-size: 1.2em;
}
button:nth-child(1) {
    margin-left: -200px;
    background: #e94d58;
}
button:nth-child(2) {
    margin-right: -200px;
    background: white;
    color: #e94d58;
}
</style>

<script>
  const wrapper = document.querySelector(".wrapper");
const question = document.querySelector(".question");
const gif = document.querySelector(".gif");
const yesBtn = document.querySelector(".yes-btn");
const noBtn = document.querySelector(".no-btn");

yesBtn.addEventListener("click", () => {
  question.innerHTML = "√≥tima escolha! ü•∞";
  gif.src =
    "https://media1.tenor.com/m/OFDZaZqVIpYAAAAd/kirmancki-zazaki.gif";
});

noBtn.addEventListener("mouseover", () => {
  const noBtnRect = noBtn.getBoundingClientRect();
  const maxX = window.innerWidth - noBtnRect.width;
  const maxY = window.innerHeight - noBtnRect.height;

  const randomX = Math.floor(Math.random() * maxX);
  const randomY = Math.floor(Math.random() * maxY);

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
});

</script>
